<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>TODO</title>
</head>
<body>
    <h1>Todo list</h1>

    <div id="todo">
        <button id="btn">Add a task</button>
        <div id="todoCards">
            <div id="blocNote" class="todoCard">
                <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                <span class="delBtn"><i class="fa-solid fa-trash-can"></i></span>
            </div>
        </div>
    </div>

    <script>
        const poubelle = document.getElementsByClassName("delBtn");
        const todoCard = document.getElementsByClassName("todoCard");
        const blocTodoCards = document.getElementById("todoCards")
        const todoCards = document.getElementById("blocNote")
        const btn = document.getElementById("btn");

        btn.addEventListener("click", function(){
            let newTodoCards = todoCards.cloneNode(true);
            todoCards.parentNode.appendChild(newTodoCards);
        })

    </script>

</body>
</html>
