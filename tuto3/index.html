<body>
    <h1>Todo list</h1>

    <div id="todo">
        <button id="btn">Add a task</button>
        <div id="compteur">Compteur</div>
        <div id="todoCards">
            <div class="todoCard">
                <textarea class="task" maxlength="200" cols="20" rows="15">New Task n°1</textarea>
                <span class="delBtn"><i class="fa-solid fa-trash-can"></i></span>
            </div>
        </div>
    </div>

    <script>
        
        const myTextArea = document.querySelector(".task");
        const btn = document.getElementById("btn");
        const cardsList = document.getElementById("todoCards")
        const todoCard = document.querySelector(".todoCard");
        const delBtn = document.querySelector(".delBtn");
        let totalCounter = 1;
        let counter = 1
        
        const myTextCounter = document.getElementById("compteur");

        function majCompteur(){
            document.getElementById("compteur").innerHTML = "Number of tasks : " + counter;
        }
        
        delBtn.addEventListener("click", function(){
            delBtn.parentNode.remove();
            counter--;
        });
        
        todoCard.classList.add("firstCard");
        
        
        function createNewCard(){
            totalCounter++;
            counter++;
            let newTodoCard = todoCard.cloneNode(true);
            newTodoCard.querySelector(".task").value = "New Task n°" + totalCounter;
            newTodoCard.classList.add(".todoCard");
            let newdelBtn = delBtn.cloneNode(true);
            cardsList.appendChild(newTodoCard);
            newTodoCard.appendChild(newdelBtn);
            newdelBtn.addEventListener("click", function(){
                newdelBtn.parentNode.remove();
                counter--;
                majCompteur()
            });
            majCompteur()
        }

        majCompteur()
        btn.addEventListener("click", createNewCard);
