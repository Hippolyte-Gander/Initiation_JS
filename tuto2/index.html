<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="board"></div>

    <script>

        function shuffleChildren(parent){
            let children = parent.children
            let i = children.length, k, temp
            while(--i > 0){
                //k stocke le nombre aléatoire basé sur i
                k = Math.floor(Math.random() * (i+1))
                // temp point temporairement l'élément à la position k dans le board
                temp = children[k]
                //remplace l'élément à la position k par l'élément à la position i
                children[k] = children[i]
                // place l'élément k pointé temporairement à la fin du contenu de board
                parent.appendChild(temp)
            }

        }

        const box = document.createElement("div")
        box.classList.add("box")

        const board = document.querySelector("#board")

        for(let i=1; i<=10; i++){
            let newbox = box.cloneNode()
            newbox.innerText = i
            board.appendChild(newbox)
        }

        shuffleChildren(board)

//arret page 17 du pdf



    </script>
</body>
</html>
