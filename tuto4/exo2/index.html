<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="ligne">
        <div class="box">1</div>
        <div class="box">2</div>
    </section>
    <section class="ligne">
        <div class="box">3</div>
        <div class="box">4</div>
    </section>

    <script>
        const box = document.querySelectorAll(".box")

        function fromBoxToClicked() {
            if (this.className=="boxClicked") { // plut√¥t que remove et add les classes CSS, j'aurais pu utiliser "toggle"
                this.classList.remove("boxClicked")
                this.classList.add("box")
                console.log("maintenant box")
            } else {
                this.classList.add("boxClicked")
                console.log("maintenant clicked")
                this.classList.remove("box")
            }}

        box[0].addEventListener("click", fromBoxToClicked)
        box[1].addEventListener("click", fromBoxToClicked)
        box[2].addEventListener("click", fromBoxToClicked)
        box[3].addEventListener("click", fromBoxToClicked)

    </script>





</body>
</html>
