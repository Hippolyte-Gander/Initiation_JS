<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Exo MMMU</title>
</head>
<body>
    <div class="box">Bonjour</div>

    <script>
        const box = document.querySelector(".box");
        styles = window.getComputedStyle(box);

        box.addEventListener("click", function() {
            alert("Classe CSS de la forme : "+ box.className +
            "\nCouleur du texte : " + styles.getPropertyValue('color')+
            "\nCouleur de fond : "+ styles.getPropertyValue('background-color')+
            "\nHauteur du carré : "+ styles.getPropertyValue('height')+
            "\nLargeur du carré : "+ styles.getPropertyValue('width')+
            "\nDisplay : "+ styles.getPropertyValue('display')+
            "\nPolice du texte : "+ styles.getPropertyValue('font-family')+
            "\nTaille du texte : "+ styles.getPropertyValue('font-size'));
        })


    </script>
</body>
</html>
