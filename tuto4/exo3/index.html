<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="status">C'est à X de commencer</div>
    <section class="ligne">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    <section class="ligne">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    <section class="ligne">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>

    <script>
        const box = document.querySelectorAll(".box")
        const message = document.getElementById("status")
        let countBox = box.length;

        function setXorO() {
            countBox--;
            console.log(countBox);
            let resultModulo = countBox % 2
            if (resultModulo == 0) {
                if (countBox == 0) {
                    this.innerText = "X";
                    message.innerText = ("Partie terminée");
                } else {
                    this.innerText = "X";
                    message.innerText = ("C'est au tour de O");
                }
            } else {
                this.innerText = "O";
                message.innerText = ("C'est au tour de X");
            }
        }

        function fromBoxToClicked() {
            this.classList.add("boxClicked")
            console.log("maintenant clicked")
            this.classList.remove("box")
            setXorO.bind(this)()
        }

        box.forEach(boite => {
            boite.addEventListener("click", function () {
                if (this.className == "box") {
                    fromBoxToClicked.call(this)
                } else {
                    console.log("box déjà clicked")
                }
            })
        });

    </script>





</body>

</html>
